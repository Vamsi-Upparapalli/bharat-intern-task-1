<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
						initial-scale=1.0">
	<title>Bharat intern</title>
	<link rel="stylesheet"
		href="style.css">
</head>

<body>
	<header>
		<h1 class="heading">bharat intern</h1>
		<h3 class="title">bharat Login & Registration Form</h3>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input id="logincheck" type="email" class="email ele" placeholder="Enteryouremail@email.com">
				<p id="emailwarning" style="color: red;" ></p>
				<input id="passcheck" type="password" class="password ele" placeholder="password">
				<p id="passwordwarning" style="color: red;" ></p>
				<button id="goIn" class="clkbtn">Login</button>
			</div>

		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
